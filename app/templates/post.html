<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create DIY Project Request - DIY Corner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/newRequest.css">
</head>
<body>
    <div class="main-container">
        <div class="request-box">
            <div class="logo-container">
                <img src="../static/images/diy.png" alt="DIY Corner Logo" class="logo">
            <h2 class="text-center mb-4">Create A Request</h2>
            <form id="requestForm" action="dashboard.html" method="post">
                <div class="form-group">
                    <label for="title">Project Title *</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="description">Project Description *</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
<!-- delete some dunctions cause we cannot implement them in this project 9/5-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
