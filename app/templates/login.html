<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DIY Corner</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html" class="logo-box">
                    <img src="../static/images/diy.png" alt="logo">
                    <h1 class="logo-title">DIY Corner</h1>
                </a>
            </div>
        </div>
    </header> 
    <h1>Login</h1>
    <form method="post">
        {{ form.hidden_tag() }}

            {{ form.username.label }}
            {{ form.username }}
            <br>
            {{ form.password.label }}
            {{ form.password }}
            <br>
            {{ form.submit }}
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    
</body>
</html>
