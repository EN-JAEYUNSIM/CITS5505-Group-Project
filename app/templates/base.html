<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <link rel="icon" href="../static/images/diy.png">
    <title>{{ title }} - DIY Corner</title>
    {% else %}
    <link rel="icon" href="../static/images/diy.png">
    <title>Welcome to DIY Corner!</title>
    {% endif %}
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link rel="stylesheet" href="../static/css/details.css">
    <link rel="stylesheet" href="../static/css/forms.css">
    <link rel="stylesheet" href="../static/css/profile.css">

    <script src="../static/js/index.js"></script>
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="{{ url_for('index') }}" class="logo-box">
                    <img src="../static/images/diy.png" alt="logo">
                    <h1>DIY Corner</h1>
                </a>
            </div>
            <div class="search-box">
                <form action="{{ url_for('search') }}" method="GET" class="search-bar">
                    <input name="keyword" id="keyword" class="input-text" placeholder="Search DIY Events" type="text">
                    <input name="submit" class="input-submit" value="Search" type="submit">
                </form>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                {% if current_user.is_anonymous %}
                    <a href="{{ url_for('login') }}">Log In</a>
                    <a href="{{ url_for('signup') }}">Sign Up</a>
                {% else %}
                    <a href="{{ url_for('profile', user_id=current_user.id) }}">View Profile</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
