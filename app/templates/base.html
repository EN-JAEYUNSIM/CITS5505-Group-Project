<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to DIY Corner!</title>
    {% endif %}
</head>

<body>
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="dashboard.html" class="logo-box">
                    <img src="../static/images/diy.png" alt="logo">
                    <h1 class="logo-title">DIY Corner</h1>
                </a>
            </div>
            <div class="search">
                <form method="get" action="search.html" class="search-bar">
                    <input name="keywords" id="keywords" class="input-text" placeholder="Search DIY Events" type="text">
                    <input name="submit" class="input-submit" value="Search" type="submit">
                </form>
            </div>
            <div class="user-links" id="user-links">
                <a href="login.html">Log In</a>
                <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
