{% extends "base.html" %}

{% block content %}
<h1>Search Results for "{{ keyword }}"</h1>
{% if results %}
    {% for post in results %}
    <div>
        <h2><a href="{{ url_for('details', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p>{{ post.content[:150] }}...</p> 
    </div>
    {% endfor %}
{% else %}
    <p>No posts found.</p>
{% endif %}
{% endblock %}
