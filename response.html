<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to DIY Project Request - DIY Corner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/response.css">
</head>
<body>
    <div class="main-container">
        <div class="response-box">
            <div class="logo-container">
                <img src="images/diy.png" alt="DIY Corner Logo" class="logo">
            <h2 class="text-center mb-4">Response A Request</h2>
            <form id="reponseForm">
                <div class="form-group">
                    <label for="request">Project Request </label> <br>
                    <img src="images/woman-s-hand-putting-torned-paper-into-glass-container.jpg" alt="coverphoto" width="100" height="39">
                </div>
                <div class="form-group">
                    <label for="request">Responses </label> <br>
                        <p>content for different responses...</p>
                </div>
                <div class="form-group">
                    <label for="add-response">Add Response </label>
                    <input type="text" class="form-control" id="add-response" placeholder="add response">
                </div>
                <div class="form-group">
                    <label for="add-response-link">Add Response Link</label>
                    <input type="link" class="form-control" id="add-response-link" placeholder="add response link">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>    
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>
